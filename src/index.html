  <header>

      <ul class="navList navVisible">
        <div class="profileLink">

            <i class="fa fa-sort-desc fa-2x" aria-hidden="true"></i>
        </div>
        <div class="logOutIcon">
          <li>

          <img src="../src/img/imgClaqueta.png" alt="Logo MovieTalks" />

        <div class="creators">

        <div class="creators-github">
          <a href="#" target="_blank"><i class="fab fa-github"></i>MopiRiro</a>
        <a href="#" target="_blank"><i class="fab fa-github"></i>Natalia7919</a>
        </div>
      </div>
      <div class="box-copyRight">
        <h2>Movie Talk</h2>
        <span>© 2021 Pilar Rivera y Natalia Bravo. All rights reserved.</span>
      </div>
    </div>
  </footer>

<!--MODAL-->
<section class="modal" id="modal">
</section>


  <script type="module" src="main.js"></script>
