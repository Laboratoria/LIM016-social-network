<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital@0;1&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/c26e936b31.js" crossorigin="anonymous"></script>
  <title>Social Network</title>
</head>
<body>
  <header>
    <div class="head">
      <button class="toggleBtn" id="toggleBtn"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></button>
      <a href="#">MOVIETALK</a>
    </div>
    <!-- <nav>
      <ul>
        <li>Log out</li>
        <li>Fulana Suarez</li>
      </ul>
    </nav> -->
  </header>
  <main>
    <section id="containerSignIn">
      <div class="containerImgSignIn">
        <img src="../src/img/imgClaqueta.png">
      </div> 
      <div class="containerTitleSignIn">
       <h2>Movie Talk</h2>
      </div>
      <div class="containerUserData">
        <input type="email" placeholder="Email" class="inputUserData"/>
        <input type="password" placeholder="Password" class="inputUserData"/>
      </div>
      <div class="containerBtn">
        <input type="button" class="btn" value="Log In">
        <p>O ingresa con... </p>
      </div>
      <div class="containerBtnSocialNetworks">
        <button class="btnSocialNetworks"><i class="fab fa-facebook"></i></button>
        <button class="btnSocialNetworks"><i class="fab fa-google-plus-g"></i></button>
      </div>
      <div class="containerLoginSignUp">
        <p>¿No tienes cuenta?</p>
        <input type="button" value="Registrate" class="btnSignUp">
      </div>
    </section>



    <section id="containerSignUp">
      <div class="containerTitleSignIn">
        <h2>Sign Up</h2>
       </div>
       <div class="containerUserData">
         <input type="email" placeholder="Email" class="inputUserData"/>
         <input type="password" placeholder="Password" class="inputUserData"/>
       </div>
       <div class="containerBtn">
         <input type="button" class="btn" value="Log In">
         <p>O ingresa con... </p>
       </div>
       <div class="containerBtnSocialNetworks">
         <button class="btnSocialNetworks"><i class="fab fa-facebook"></i></button>
         <button class="btnSocialNetworks"><i class="fab fa-google-plus-g"></i></button>
       </div> 
    </section>



    <section id="containerTimeLine" class="containerTimeLine">
      <div class="containerUser">
        <div class="profilePicture">
          <input type="text" class="profile">
        </div>
        <div class="userInfo">
          <p class="userName">Fulana Suarez</p>
          <p class="userAbout">MovieLover</p>
        </div>
      </div>
      <div class="containerUserPosts">
        <div class="toPost">
          <input type="text" class="toPostInput" placeholder="¿Qué quieres compartir?">
        </div>
        <div class="uploadAndShare">
          <i class="fa fa-file-image-o circleUpload" aria-hidden="true"></i>
          <button class="shareBtn"> Compartir</button>
        </div>
      </div>
      <div class="containerOthersPosts">
        <div class="othersInfo">
          <p>Publicado por JeanCedron | Comunal</p>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="othersToPost">
          <input type="text" class="othersToPostInput" value="dsa"> </input>
        </div>
        <div class="likeAndShare">
          <i class="fa fa-heart circleLike" aria-hidden="true"></i>
          <i class="fa fa-paper-plane circleShare" aria-hidden="true"></i>
        </div>
      </div>

    </section>

  </main>
  <footer>
    <div class="container-footer">
      <div class="box_footer">
        <div class="logo">
          <img src="../src/img/imgClaqueta.png" alt="Logo Studio Ghibli" />
        </div>
      </div>
      <div class="box_footer">
        <h2>Creadoras</h2>
        <a href="#" target="_blank"><i class="fab fa-github"></i>MopiRiro</a>
        <a href="#" target="_blank"><i class="fab fa-github"></i>Natalia7919</a>
        
      </div>
      <div class="box_footer">
        <h2>Movie Talk</h2>
        <span>© 2021 Pilar Rivera y Natalia Bravo. All rights reserved.</span>
      </div>
    </div>
  </footer>




  <script type="module" src="main.js"></script>
</body>
</html>
